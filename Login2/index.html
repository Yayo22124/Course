<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">


    <title>Login</title>
</head>
<body>
    <main>
        <div class="left-container">
            <img src="/img/img.svg" alt="">

            <ul class="menu">
                <li>About us</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="right-container">
            <div class="logo-container">
                <img src="/img/logo.svg" alt="" class="logo">
                <h2 class="logo-title">Bloopy</h2>
            </div>

            <div class="form-container">
                <h2 class="form-title">Create account</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
            </div>
            <div class="buttons-login">
                <button class="sign-up">Sign-up</button>
                <button class="signup-with">Sign up with Google</button>
                <button class="signup-with">Sign up with Facebook</button>
            </div>
        </div>
    </main>
    
</body>
</html>
