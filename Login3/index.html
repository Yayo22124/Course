<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Login</title>
</head>
<body>
    <main>

        <!-- Left Login -->
        <div class="left-container">
            <img src="/img/login-img.png" alt="login image" class="img-login">
        </div>

        <!-- Right Login -->
        <div class="right-container">

            <div class="top-container">
                <img src="/img/flecha-pequena-izquierda.svg" alt="back">
                <p class="sign-in">Already have an acoount? <b>Sign in</b></p>
            </div>

            <h2 class="login-title">Free Access <b>14 days trial</b></h2>

            <form action="" class="form-container">
                <input type="text" placeholder="Your Full Name">

                <input type="email" placeholder="Your Email Address">

                <input type="password" placeholder="Your Password">
                <label>At least 8 characters.</label>
            </form>

            <div class="login-buttons">
                <button class="create-account">
                    Create Account
                </button>

                <div class="login-line">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <button class="continue-with">
                    Sing Up with Google
                    <img src="/img/google.png" alt="google-logo" class="google-logo">
                </button>
            </div>

        </div>
    </main>
</body>
</html>
